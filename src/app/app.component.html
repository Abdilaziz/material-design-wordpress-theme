<mat-toolbar>
  <span>Journal Entries</span>
</mat-toolbar>
<div class="page-wrapper">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card fxFlex="calc(33% - 16px)" *ngFor="let post of posts$ | async">
      <mat-card-header>
        <mat-card-title>{{ post.title.rendered }}</mat-card-title>
        <mat-card-subtitle>{{ post.date_gmt | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content [innerHTML]="post.excerpt.rendered"></mat-card-content>
    </mat-card>

  </div>
</div>

<div class="columnNames row">
  <div class="col-3" > Product Name </div>
  <div  class="col-5" > Product Description </div>
  <div  class="col-2" > Product Price </div>
  <div  class="col-2" > Category Name </div>
</div>

<div *ngFor="let product of products" >
  <div class="row product-info" >
    <div class="itemName col-3" > {{ product.name }} </div>
    <div class="itemDescription col-5" > {{ product.description }} </div>
    <div class="itemPrice col-2" > {{ product.price }} </div>
    <div class="itemCategoryName col-2" > {{ product.category_name }} </div>
  </div>
</div>
